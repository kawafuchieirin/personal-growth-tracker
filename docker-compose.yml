services:
  # Local DynamoDB
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8001:8000"
    volumes:
      - dynamodb-data:/home/dynamodblocal/data
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DynamoDB Admin UI (optional)
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: dynamodb-admin
    ports:
      - "8002:8001"
    environment:
      DYNAMO_ENDPOINT: http://dynamodb-local:8000
      AWS_REGION: ap-northeast-1
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
    depends_on:
      dynamodb-local:
        condition: service_healthy

  # DynamoDB table initialization
  dynamodb-init:
    image: amazon/aws-cli:latest
    container_name: dynamodb-init
    depends_on:
      dynamodb-local:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: dummy
      AWS_SECRET_ACCESS_KEY: dummy
      AWS_DEFAULT_REGION: ap-northeast-1
    entrypoint: /bin/sh
    command:
      - -c
      - |
        # Create goals table
        aws dynamodb create-table \
          --table-name goals \
          --attribute-definitions \
            AttributeName=user_id,AttributeType=S \
            AttributeName=goal_id,AttributeType=S \
          --key-schema \
            AttributeName=user_id,KeyType=HASH \
            AttributeName=goal_id,KeyType=RANGE \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 || true

        # Create roadmaps table
        aws dynamodb create-table \
          --table-name roadmaps \
          --attribute-definitions \
            AttributeName=goal_id,AttributeType=S \
            AttributeName=milestone_id,AttributeType=S \
          --key-schema \
            AttributeName=goal_id,KeyType=HASH \
            AttributeName=milestone_id,KeyType=RANGE \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 || true

        # Create skills table
        aws dynamodb create-table \
          --table-name skills \
          --attribute-definitions \
            AttributeName=user_id,AttributeType=S \
            AttributeName=skill_id,AttributeType=S \
          --key-schema \
            AttributeName=user_id,KeyType=HASH \
            AttributeName=skill_id,KeyType=RANGE \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000 || true

        echo "All tables created successfully!"

volumes:
  dynamodb-data:
